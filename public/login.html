<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h1>Login</h1>
  <% if (error) { %>
    <p><%= error %></p>
  <% } %>
  <form action="/tools/login" method="post">
    <div>
      <label>Username:</label>
      <input type="text" name="username" value="admin">
    </div>
    <div>
      <label>Password:</label>
      <input type="password" name="password" value=""password>
    </div>
    <div>
      <button type="submit">Login</button>
    </div>
  </form>
</body>
</html>
